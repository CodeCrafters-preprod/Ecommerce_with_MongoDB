<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Define the character encoding for the document -->
  <meta charset="UTF-8">
  
  <!-- Ensure the webpage is responsive on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Webpage title displayed in the browser tab -->
  <title>Peoplely Fashion</title>
  
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="../static/css/shop.css">
  
  <!-- Preconnect to Google Fonts to optimize font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Import custom fonts from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Jaro:opsz@6..72&family=Rakkas&display=swap" rel="stylesheet">
</head>
<body>
  

  <!-- Brand Logo and Name Section -->
  <div class="brand-logo">
    <!-- Placeholder for the logo image -->
    <div class="logo-placeholder">
      <img class="logo-image" src="../assets/logo.png" alt="Logo"> <!-- Display brand logo -->
    </div>
    <!-- Brand name -->
    <h1>P E O P L E L Y</h1>
    <p class="fashion-text">F a s h i o n</p>
  </div>


  <div class="navbar">
    <div class="user-profile">
      <img src="../assets/Infographics/Profiles.jpg" alt="User Profile">
      <h2 class="user-name">
        <!-- Display user's first and last name -->
        <span class="first-name">chris</span> <span class="last-name">DAVE</span>
      </h2>
    </div>
     <!-- Navigation links to other sections of the website -->
     <a href="{{ url_for('personal_details') }}">Personal Details</a>
     <a href="{{ url_for('recommended') }}">Recommended</a>
     <a href="{{ url_for('order_history') }}">Order History</a>
     <a href="{{ url_for('shop') }}">Shop</a>
     <!-- Cart link displaying item count dynamically -->
     <a href="{{ url_for('cart') }}" id="cart-link">Cart (0)</a>
     <a href="{{ url_for('homepage') }}">Logout</a>
  </div>
  
  <div class="category-navbar">
    <button data-category="footwear" class="active">Footwear</button>
    <button data-category="fragrance">Fragrance</button>
    <button data-category="apparels">Apparels</button>
    <button data-category="bags">Bags</button>
  </div>

  <!-- Wrapper for the image gallery -->
  <div class="image-wrapper">
    <!-- Image gallery where images will be dynamically loaded -->
    <div class="image-gallery" id="image-gallery">
      <!-- Images will be inserted dynamically via JavaScript -->
    </div>
  </div>

  <!-- Add the Product Details Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div id="product-details">
        <!-- Product details dynamically inserted here -->
      </div>
    </div>
  </div>

  <!-- Footer Section with Links -->
  <footer>
    <!-- Separator line for footer -->
    <div class="footer-separator"></div>
    <!-- Links to various informational pages -->
    <div class="footer-links">
      <a href="{{ url_for('about') }}">About Us</a>
      <a href="{{ url_for('contact') }}">Contact Us</a>
      <a href="{{ url_for('privacypolicy') }}">Privacy Policy</a>
      <a href="{{ url_for('refundpolicy') }}">Refund Policy</a>
      <a href="{{ url_for('terms') }}">Terms & Conditions</a>
    </div>
  </footer>

  <!-- External JavaScript file for interactivity -->
  <script src="../static/js/shop.js"></script>
</body>
</html>
